<section>
  <h1 class="text-center">Welcome to our Store..!!!</h1>
  <div style="margin:10px;">
    <form class="form-inline md-form form-sm mt-0 active active-cyan-2 ml-3"><i class="fa fa-search fa-2x text-primary" aria-hidden="true"></i><input class="form-control form-control-sm ml-3 w-50" type="text" placeholder="search" aria-label="search" /></form>
    </div>
</section>
<div class="row" >

  <div class="col-md-3 col-4" *ngFor="let product of products | async">
<div class="d-flex justify-content-center flex-wrap" style="margin-bottom: 15%;" >
  <div class="card" >
    <div class="card-img-top d-flex justify-content-center">
    <img  src="{{ product.image }}" alt="Card image cap">
      </div>
    <div class="card-body">
     
      <p class="card-title">{{ product.title }}</p>
      <p class="card-title"><b>{{ product.category }}</b></p>
      <p class="card-text text-left" style="right:0%">{{ product.price | currency: "EGP " }}</p>
      <button class="btn ripple-effect d-flex align-items-center justify-content-center" type="button"  (click)="addToCart(product)" >
        <i class="fas fa-cart-plus"></i>
      </button>
      <button class="btn ripple-effect d-flex align-items-center justify-content-center" style="left:98%;" type="button" [routerLink]="['/products' , product.id]"   (click)="addToCart(product)">
        <i class="fas fa-eye"></i>
      </button>

    </div>
  </div>
</div>
  </div>
</div>
